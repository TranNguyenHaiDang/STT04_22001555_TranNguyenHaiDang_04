    <script src="./script.js"></script>
    <script src="./news.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
          let newsList = news;
      
          let newsContainer = document.getElementById("news");
      
          newsList.forEach((news) => {
            let newsCard = `
              <div class="col-md-4 news-card">
                  <div class="card mb-4 shadow-sm">
                  <img src="${news.banner}" class="card-img-top" alt="${news.title}">
                  <div class="card-body">
                      <h5 class="card-title">${news.title}</h5>
                      <p class="card-text">${news.content.substring(0, 90)}...</p>
                      <a href="./tin-tuc.html?id=${news.id}" class="btn btn-primary">Xem chi tiết</a>
                  </div>
                  </div>
              </div>
              `;
            newsContainer.innerHTML += newsCard;
          });
        });
      </script>
